<script>
// Hide empty page titles after DOM loads
document.addEventListener('DOMContentLoaded', function() {
  const pageTitle = document.querySelector('.page__title, h1.page__title');
  if (pageTitle && (pageTitle.textContent.trim() === '' || pageTitle.textContent.trim() === '""')) {
    pageTitle.style.display = 'none';
    pageTitle.style.border = 'none';
    pageTitle.style.margin = '0';
    pageTitle.style.padding = '0';
  }
});
</script>
